<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>Dashboard de Monitoramento de Temperatura, Umidade e Luminosidade</h1>
        </header>

        <main>
            <!-- Temperatura -->
            <div class="cards-container">
                <div class="card">
                    <h2>Temperatura Atual</h2>
                    <p id="temperatura">-- Â°C</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="dhtChartTemperatura"></canvas>
            </div>
            <br>

            <!-- Umidade -->
            <div class="cards-container">
                <div class="card">
                    <h2>Umidade Atual</h2>
                    <p id="umidade">-- %</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="dhtChart"></canvas>
            </div>
            <br>

            <!-- Luminosidade -->
            <div class="cards-container">
                <div class="card">
                    <h2>Luminosidade Atual</h2>
                    <p id="luminosidade">--</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="luzChart"></canvas>
            </div>
        </main>

        <footer>
            <p>Desenvolvido com ESP32, DHT11, Sensor de Luz, MicroPython e Firebase</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script principal -->
    <script src="script.js"></script>

</body>
</html>
